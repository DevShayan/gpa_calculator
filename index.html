<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div class="content">
      <h1>GPA Calculator</h1>

      <div class="card">

        <input id="subject_1" class="input-field" type="text" placeholder="Subject 1">
        <input id="c_hours1" class="input-field" placeholder="Credit Hours">
        <input id="obtained_subj1" class="input-field" placeholder="Marks"><br>

        <input id="subject_2" class="input-field" type="text" placeholder="Subject 2">
        <input id="c_hours2" class="input-field" placeholder="Credit Hours">
        <input id="obtained_subj2" class="input-field" placeholder="Marks"><br>

        <input id="subject_3" class="input-field" type="text" placeholder="Subject 3">
        <input id="c_hours3" class="input-field" placeholder="Credit Hours">
        <input id="obtained_subj3" class="input-field" placeholder="Marks"><br>

        <input id="subject_4" class="input-field" type="text" placeholder="Subject 4">
        <input id="c_hours4" class="input-field" placeholder="Credit Hours">
        <input id="obtained_subj4" class="input-field" placeholder="Marks"><br>

        <input id="subject_5" class="input-field" type="text" placeholder="Subject 5">
        <input id="c_hours5" class="input-field" placeholder="Credit Hours">
        <input id="obtained_subj5" class="input-field" placeholder="Marks"><br>

        <input id="subject_6" class="input-field" type="text" placeholder="Subject 6">
        <input id="c_hours6" class="input-field" placeholder="Credit Hours">
        <input id="obtained_subj6" class="input-field" placeholder="Marks"><br>

        <button id="btn_calculate">CALCULATE</button>
        <p id="gpa">GPA: 0.00</p>
      </div>

      <div class="text">
        <p>Grade Calculation:</p>
        <ul>
          <li><pre>A:  80-100</pre></li>
          <li><pre>B+: 75-79</pre></li>
          <li><pre>B:  70-74</pre></li>
          <li><pre>C+: 65-69</pre></li>
          <li><pre>C:  55-64</pre></li>
          <li><pre>D:  50-54</pre></li>
          <li><pre>F:  0-49</pre></li>
        </ul>
      </div>
    

      <footer>
        <div class="divider">
          <hr>
        </div>
        <div class="footer-text">
          <p>made by</p>
          <p>Shayan Ahmad Khan</p>
        </div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
