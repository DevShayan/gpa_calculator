<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div>
      <input id="subject_1" type="text" placeholder="Subject 1">
      <input id="total_subj1" placeholder="Credit Hours">
      <input id="obtained_subj1" placeholder="Obtained Marks"><br>
      <input id="subject_2" type="text" placeholder="Subject 2">
      <input id="total_subj2" placeholder="Credit Hours">
      <input id="obtained_subj2" placeholder="Obtained Marks"><br>
      <input id="subject_3" type="text" placeholder="Subject 3">
      <input id="total_subj3" placeholder="Credit Hours">
      <input id="obtained_subj3" placeholder="Obtained Marks"><br>
      <input id="subject_4" type="text" placeholder="Subject 4">
      <input id="total_subj4" placeholder="Credit Hours">
      <input id="obtained_subj4" placeholder="Obtained Marks"><br>
      <input id="subject_5" type="text" placeholder="Subject 5">
      <input id="total_subj5" placeholder="Credit Hours">
      <input id="obtained_subj5" placeholder="Obtained Marks"><br>
      <input id="subject_6" type="text" placeholder="Subject 6">
      <input id="total_subj6" placeholder="Credit Hours">
      <input id="obtained_subj6" placeholder="Obtained Marks"><br>
      <button id="btn_calculate">Calculate</button>
    </div>

    <p id="gpa">GPA:</p>

    <script src="main.js"></script>
  </body>
</html>
